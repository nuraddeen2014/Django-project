<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            margin-top: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 1.2rem;
            color: #222;
            font-weight: 500;
        }
        input[type="text"][name="title"] {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"][name="title"]:focus,
        input[type="text"][name="title"]:hover {
            border-color: #0078d7;
            outline: none;
        }
        textarea[name="newpost"] {
            width: 100%;
            height: 200px;
            padding: 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s;
        }
        textarea[name="newpost"]:focus,
        textarea[name="newpost"]:hover {
            border-color: #0078d7;
            outline: none;
        }
        input[type="submit"] {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 0.8rem 2.2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(0,120,215,0.08);
        }
        input[type="submit"]:hover {
            background: #005fa3;
            box-shadow: 0 4px 16px rgba(0,120,215,0.12);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'createpost' %}" method="POST">
            {% csrf_token %}
            <h1>Create Post</h1>
            <label for="title">Title:
                <input type="text" required name="title" id="title">
            </label>
            <label for="newpost">New Post:
                <textarea name="newpost" id="newpost" required></textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
