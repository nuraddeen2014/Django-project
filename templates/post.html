<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Post</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 18px 0;
            text-align: center;
            font-weight: 700;
            font-size: 1.3rem;
            color: #2d2d2d;
            letter-spacing: 1px;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            padding: 36px 32px 28px 32px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .meta {
            color: #888;
            font-size: 0.98em;
            margin-bottom: 18px;
            text-align: left;
            letter-spacing: 0.2px;
        }
        .title {
            color: #222;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 14px;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        .content p {
            color: #444;
            line-height: 1.7;
            font-size: 1.05rem;
            margin: 0 0 14px 0;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 6px; }
            .navbar { font-size: 1.1rem; padding: 12px 0; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        Blog Post
    </div>
    <div class="container">
        <div class="meta">By <strong>Bella Midadis</strong> | {{posts.time_at}}</div>
        <div class="content">
            <h3 class="title">{{posts.title}}</h3>
            <p>{{posts.body}}</p>
        </div>
    </div>
</body>
</html>
