<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Post</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 0 16px 0;
            text-align: center;
            border-radius: 0 0 24px 24px;
            margin-bottom: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .container {
            max-width: 720px;
            margin: 0 auto 40px auto;
            background: #fff;
            padding: 40px 48px 32px 48px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            position: relative;
        }
        .meta {
            color: #a0a0a0;
            font-size: 1em;
            margin-bottom: 28px;
            text-align: left;
            letter-spacing: 0.5px;
        }
        .title {
            color: #2d2d2d;
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        .content p {
            color: #444;
            line-height: 1.8;
            font-size: 1.13rem;
            margin: 0 0 18px 0;
        }
        @media (max-width: 800px) {
            .container { padding: 24px 10px; }
            .header { padding: 24px 0 10px 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Blog Post</h1>
    </div>
    <div class="container">
        <div class="meta">By <strong>Bella Midadis</strong> | {{posts.time_at}}</div>
        <div class="content">
            <h3 class="title">{{posts.title}}</h3>
            <p>{{posts.body}}</p>
        </div>
    </div>
</body>
</html>
